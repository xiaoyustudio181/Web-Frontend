<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html entity</title>
    <style>
        body{font-size: large;}
        th,td{text-align: center;}
    </style>
</head>
<body>
<!--HTML字符实体
　　在HTML中某些字符是预留的。在HTML中不能使用小于号(<)和大于号(>)，这是因为浏览器会误认为它们是标签。如果希望正确地显示预留字符，我们必须在 HTML源代码中使用字符实体(character entities)。字符实体类似&entity_name;或者&#entity_number。如需显示小于号，必须这样写：&lt;或&#60;。
HTML 中的常用字符实体是不间断空格(&nbsp;)。
-->
<table border="1" width="500px" cellspacing="0" cellpadding="0">
    <caption>HTML 字符实体</caption>
    <tr>
        <th>显示结果</th><th>描述</th><th>实体名称</th>
    </tr>
    <tr>
        <td>&nbsp;</td><td>空格</td><td>& nbsp;</td>
    </tr>
    <tr>
        <td>&lt;</td><td>小于</td><td>& lt;</td>
    </tr>
    <tr>
        <td>&gt;</td><td>大于</td><td>& gt;</td>
    </tr>
    <tr>
        <td>&amp;</td><td>和</td><td>& amp;</td>
    </tr>
    <tr>
        <td>&quot;</td><td>双引号</td><td>& quot;</td>
    </tr>
    <tr>
        <td>&apos;</td><td>单引号</td><td>& apos;</td>
    </tr>
    <tr>
        <td>&cent;</td><td>分</td><td>& cent;</td>
    </tr>
    <tr>
        <td>&pound;</td><td>镑</td><td>& pound;</td>
    </tr>
    <tr>
        <td>&yen;</td><td>日元</td><td>& yen;</td>
    </tr>
    <tr>
        <td>&euro;</td><td>欧元</td><td>& euro;</td>
    </tr>
    <tr>
        <td>&sect;</td><td>小节</td><td>& sect;</td>
    </tr>
    <tr>
        <td>&copy;</td><td>版权</td><td>& copy;</td>
    </tr>
    <tr>
        <td>&reg;</td><td>注册商标</td><td>& reg;</td>
    </tr>
    <tr>
        <td>&trade;</td><td>商标</td><td>& trade;</td>
    </tr>
    <tr>
        <td>&times;</td><td>乘号</td><td>& times;</td>
    </tr>
    <tr>
        <td>&divide;</td><td>除号</td><td>& divide;</td>
    </tr>
</table>
</body>
</html>
