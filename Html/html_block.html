<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html block</title>
    <style>
        h1,h2,h3,h4,h5,h6,
        p,span,div,form,
        ul,ol,
        dl,dt,dd
        {border: 1px solid;}
    </style>
</head>
<body>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<p>p</p>
<span>span</span>
text
<hr />
text
<br />
text
<div>div</div>
<form>form</form>
<fieldset>
    <legend>legend of fieldset</legend>
    <div>div</div>
</fieldset>
<ul title="unordered list">
    <li>aaa</li>
    <li>bbb
        <ol>
            <li>bb</li>
            <li>bb</li>
        </ol>
    </li>
    <li>ccc</li>
</ul>
<ol title="ordered list">
    <li>aaa</li>
    <li>bbb
        <ul>
            <li>bb</li>
            <li>bb</li>
        </ul>
    </li>
    <li>ccc</li>
</ol>
<dl>
    <dt>dt</dt>
    <dd>dd</dd>
    <dt>dt</dt>
    <dd>dd</dd>
    <dd>dd</dd>
</dl>
</body>
</html>
