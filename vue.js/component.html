<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Component</title>
  <!--<script src="https://unpkg.com/vue"></script>-->
  <script src="vue.js"></script>
</head>
<body>
<ol>
  <li>
    <kbd>Vue.component</kbd> 注册自定义组件。
    <div id="app1">
      <pen></pen>
    </div>
    <script>
      Vue.component('pen', {
        template: '<div class="pen"><span style="color:blue;">my pen</span></div>'
      });
      new Vue({
        el: '#app1'
      });
    </script>
  </li>
  <li>
    局部注册。
    <div id="app2">
      <pen></pen>
    </div>
    <script>
      let pen1 = {
        template: '<div class="pen"><span style="color:blue;">my pen</span></div>'
      };
      new Vue({
        el: '#app2',
        components: {
          pen: pen1
        }
      });
    </script>
  </li>
  <li>
    <kbd>text/x-template</kbd> 注册。
    <div id="app2_1">
      <pen></pen>
    </div>
    <script type="text/x-template" id="pen">
      <div class="pen">
        <span style="color:blue;">my pen</span>
      </div>
    </script>
    <script>
      Vue.component('pen', {
        template: '#pen'
      });
      new Vue({
        el: '#app2_1'
      });
    </script>
  </li>
  <li>
    <kbd>is</kbd> 特性。
    <div id="app3">
      <table border="1">
        <tr is="tr2"></tr>
        <tr is="tr2"></tr>
      </table>
    </div>
    <!--直接使用自定义组件 <tr2> 会被当作无效的内容，会导致错误的渲染结果。
    变通的方案是使用特殊的 is 特性。
    如果使用来自以下来源之一的字符串模板，则没有这些限制：
    <script type="text/x-template">
    JavaScript 内联模板字符串
    .vue 组件-->
    <script>
      Vue.component('tr2', {//tr is用法
        template: '<tr style="height: 35px;"><td2></td2><td2></td2></tr>'
      });
      Vue.component('td2', {
        template: '<td>Hello</td>'
      });
      new Vue({
        el: '#app3'
      });
    </script>
  </li>
  <li>
    <kbd>data</kbd> 组件数据。
    <div id="app4">
      <counter></counter>
      <counter></counter>
    </div>
    <script type="text/x-template" id="counter">
      <button @click="count++">{{count}}</button>
    </script>
    <script>
      Vue.component('counter', {
        template: '#counter',
        data: function () {
          return {count: 0};
        }
      });
      new Vue({
        el: '#app4'
      });
    </script>
  </li>
  <li>
    <kbd>methods</kbd> 组件方法；触发父级自定义事件以调用父级方法。
    <div id="app5">
      <counter2 v-on:event1="sum"></counter2>
      +
      <counter2 v-on:event1="sum"></counter2>
      = {{total}}<br/>
    </div>
    <script type="text/x-template" id="counter2">
      <button v-on:click="add">{{count}}</button>
    </script>
    <script>
      Vue.component('counter2', {
        template: '#counter2',
        data: function () {
          return {count: 0};
        },
        methods: {
          add: function () {
            this.count++;
            this.$emit('event1');//触发父级事件
          }
        }
      });
      new Vue({
        el: '#app5',
        data: {
          total: 0
        },
        methods: {
          sum: function () {
            this.total++;
          }
        }
      });
    </script>
  </li>
  <li>
    <kbd>props</kbd> 组件属性。
    <div id="app6">
      <person name="Helen" the-gender="female" :info="{id:11,age:22}"></person>
      <person :name="name2" :the-gender="theGender2" :info="info2"></person><!--绑定父组件的数据-->
    </div><!--标签属性的驼峰名变为以短横线分隔-->
    <script type="text/x-template" id="person">
      <p>{{name}} - {{theGender}} - id: {{info.id}}, age: <input type="text" :value="info.age"/></p>
    </script>
    <script>
      Vue.component('person', {
        template: '#person',
        props: ['name', 'theGender', 'info']
      });
      let app6 = new Vue({
        el: "#app6",
        data: {
          name2: 'Leon',
          theGender2: 'male',
          info2: {
            id: 12,
            age: 24
          }
        }
      });
    </script>
  </li>
  <li>
    属性验证。
    <div id="app7">
      <validate :prop1="123" prop2="abc" prop3="required" :prop6="11" not_prop="example"></validate>
    </div>
    <script type="text/x-template" id="validate">
      <ol>
        <li>{{prop1}}</li>
        <li>{{prop2}}</li>
        <li>{{prop3}}</li>
        <li>{{prop4}}</li>
        <li>{{prop5}}</li>
        <li>{{prop6}}</li>
      </ol>
    </script>
    <script>
      Vue.component('validate', {
        template: '#validate',
        /*type 可以是这些原生构造器：
        String, Number, Boolean, Function, Object, Array, Symbol
        type 也可以是一个自定义构造器函数，使用 instanceof 检测。*/
        /*当 prop 验证失败，Vue 会抛出警告 (如果使用的是开发版本)。
        注意 prop 会在组件实例创建之前进行校验，所以在 default 或 validator 函数里，诸如 data、computed 或 methods 等实例属性还无法使用。*/
        props: {
          prop1: Number,//类型检测 (null指允许任何类型)
          prop2: [String, Number],//多种类型
          prop3: {// 必传 且 是字符串
            type: String,
            required: true
          },
          prop4: {// 数值 且 有默认值
            type: Number,
            default: 100
          },
          prop5: {// 数组/对象的默认值 应当由一个工厂函数返回
            type: Object,
            default: function () {
              return {message: 'world'};
            }
          },
          prop6: {// 自定义验证函数
            validator: function (value) {
              return value > 10;
            }
          }
        }
      });
      let app7 = new Vue({
        el: '#app7'
      });
    </script>
  </li>
  <li>
    <kbd>v-for</kbd> 生成自定义控件。
    <div id="app8">
      <ul>
        <list_item v-for="each in list" :item="each" :key="each.id"></list_item>
      </ul>
    </div>
    <script type="text/x-tempalte" id="list_item">
      <li>{{item.txt}} - {{item.finished?'已完成':'未完成'}}</li>
    </script>
    <script>
      Vue.component('list_item', {
        template: '#list_item',
        props: ['item']
      });
      let app8 = new Vue({
        el: '#app8',
        data: {
          list: [
            {id: 1, txt: '任务1', finished: false},
            {id: 2, txt: '任务2', finished: true},
            {id: 3, txt: '任务3', finished: false}
          ]
        }
      })
    </script>
  </li>
  <li>
    <kbd>this.$refs, $event.target.value</kbd>
    <div id="app9">
      <currency></currency>
    </div>
    <script type="text/x-template" id="currency">
      <div class="currency">
        $ <input ref="input1" :value="value" @input="updateValue($event.target.value)"/>
        <span ref="span1"></span>
      </div>
    </script>
    <script>
      Vue.component('currency', {
        template: '#currency',
        props: ['value'],
        methods: {
          updateValue: function (value) {//不直接更新值，而用此方法来对输入值进行格式化和位数限制
            let formattedValue = value.trim().slice(0,
                value.indexOf('.') === -1 ?
                    value.length :
                    value.indexOf('.') + 3);//保留2位小数
            if (formattedValue !== value) {// 如果值尚不合规，则覆盖为合规的值
              /*子组件引用：尽管有 prop 和事件，但是有时仍然需要在 JavaScript 中直接访问子组件。
              为此可以使用 ref 为子组件指定一个引用 ID。
              $refs 只在组件渲染完成后才填充，并且它是非响应式的。
              它仅仅是一个直接操作子组件的应急方案——应当避免在模板或计算属性中使用 $refs。*/
              console.log(this.$refs.input1.value);
              this.$refs.input1.value = formattedValue;
              this.$refs.span1.innerHTML = 'limited';
            }
            //this.$emit('input', Number(formattedValue));//通过input事件带出数值
          }
        }
      });
      let app9 = new Vue({
        el: "#app9"
      });
    </script>
  </li>
  <li>
    <kbd>slot</kbd> 单个插槽。
    <div id="app10">
      <parent></parent>
      <parent22></parent22>
    </div>
    <script type="text/x-template" id="child">
      <div>
        <h4>子组件标题</h4>
        <slot>空插槽的默认值。</slot>
      </div>
    </script>
    <script type="text/x-template" id="parent">
      <div>
        <child></child>
      </div>
    </script>
    <script type="text/x-template" id="parent22">
      <div>
        <child>
          <p>插入插槽的内容。</p>
        </child>
      </div>
    </script>
    <script>
      Vue.component('child', {
        template: '#child'
      });
      Vue.component('parent', {
        template: '#parent'
      });
      Vue.component('parent22', {
        template: '#parent22'
      });
      let app10 = new Vue({
        el: '#app10'
      });
    </script>
  </li>
</ol>
<!--若组件的 class 的值来自两个方向，一个来自组件定义，一个来自父组件，
对于多数特性来说，传递给组件的值会覆盖组件本身设定的值。
即例如传递 type="large" 将会覆盖 type="date" 且有可能破坏该组件！
所幸我们对待 class 和 style 特性会更聪明一些，这两个特性的值都会做合并 (merge) 操作。-->

<!--
具名插槽
-->
<div id="comp9">
  <parent-component2></parent-component2>
</div>
<script type="text/x-template" id="child2">
  <div class="container">
    <header>
      <slot name="header"></slot>
    </header>
    <main>
      <slot></slot>
    </main>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </div>
</script>
<script type="text/x-template" id="parent2">
  <child-component2>
    <h3 slot="header">具名插槽</h3>

    <p>主要内容的一个段落。</p>
    <p>另一个主要段落。</p>

    <p slot="footer">这里有一些联系信息</p>
  </child-component2>
</script>
<script>
  Vue.component('child-component2', {
    template: '#child2'
  });
  Vue.component('parent-component2', {
    template: '#parent2'
  });
  new Vue({el: '#comp9'});
</script>
<hr/>
<!--
作用域插槽
作用域插槽是一种特殊类型的插槽，用作一个 (能被传递数据的) 可重用模板，来代替已经渲染好的元素。
在子组件中，只需将数据传递到插槽，就像你将 prop 传递给组件一样
在父级中，具有特殊特性 slot-scope 的 <template> 元素必须存在，表示它是作用域插槽的模板。slot-scope 的值将被用作一个临时变量名，此变量接收从子组件传递过来的 prop 对象
-->
<div id="comp10">
  <parent3></parent3>
</div>
<script type="text/x-template" id="child3">
  <div>
    <slot text="插槽内的text值"></slot>
  </div>
</script>
<script type="text/x-template" id="parent3">
  <div>
    <child3>
      <template slot-scope="props">
        <h3>作用域插槽</h3>
        <p>{{ props.text }}</p>
      </template>
    </child3>
  </div>
</script>
<script>
  Vue.component('child3', {
    template: '#child3'
  });
  Vue.component('parent3', {
    template: '#parent3'
  });
  new Vue({el: '#comp10'});
</script>
<hr/>
<!--
动态组件
通过使用保留的 <component> 元素，并对其 is 特性进行动态绑定，你可以在同一个挂载点动态切换多个组件

如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。为此可以添加一个 keep-alive 指令参数，用<keep-alive>包裹组件
-->
<div id="comp11">
  <component is="red"></component>
  <component is="blue"></component>
</div>
<script>
  new Vue({
    el: '#comp11',
    components: {
      red: {
        template: '<span style="color: red;">red</span>'
      },
      blue: {
        template: '<span style="color: blue;">blue</span>'
      }
    }
  });
</script>
<hr/>
<!--
递归组件
组件在它的模板内可以递归地调用自己。不过，只有当它有 name 选项时才可以这么做
当你利用 Vue.component 全局注册了一个组件，全局的 ID 会被自动设置为组件的 name
如果稍有不慎，递归组件可能导致死循环，这会导致一个“max stack size exceeded”错误，所以要确保递归调用有终止条件 (比如递归调用时使用 v-if 并最终解析为 false)


-->
</body>
</html>
