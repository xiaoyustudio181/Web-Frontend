<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Modifiers</title>
  <script src="vue.js"></script>
</head>
<body>
<ol>
  <li>
    <kbd>@click.stop</kbd> 修饰符：阻止单击事件继续传播。
    <div id="app17" @click="app_say">
      <span @click.stop="span_say">click me inside or outside</span>
    </div>
    <script>
      let app17 = new Vue({
        el: '#app17',
        data:{
          value1:1
        },
        methods:{
          app_say:function () {
            alert('app_say');
          },
          span_say:function () {
            alert('span_say');
          },
        }
      });
    </script>
  </li>
  <li>
    <kbd>@submit.prevent</kbd> 修饰符：阻止默认的事件。
    <div id="app18">
      <form @submit.prevent="say">
        <input type="submit"/>
        <input type="submit" @click.prevent/><!--只有修饰符的情况-->
      </form>
    </div>
    <script>
      let app18 = new Vue({
        el: '#app18',
        data:{
          value1:1
        },
        methods:{
          say:function () {
            alert('submit!')
          }
        }
      });
    </script>
  </li>
  <li>
    <kbd>click.stop.prevent</kbd> 修饰符串联使用。
    <div id="app19" @click="say">
      <form>
        <input @click.stop.prevent="say" type="submit"/>
      </form>
    </div>
    <script>
      let app19 = new Vue({
        el: '#app19',
        data:{
          value1:1
        },
        methods:{
          say:function () {
            alert('submit!')
          }
        }
      });
    </script>
  </li>
  <li>

  </li>
</ol>
</body>
<script>
  /*事件修饰符
<div v-on:click.capture="doThis">...</div>
事件捕获模式，即内部元素触发的事件先在此处处理，然后交由内部元素自身处理

<div v-on:click.self="doThat">...</div>
只当在 event.target 是当前元素自身时触发处理函数
即事件不是从内部元素触发的

<a v-on:click.once="doThis"></a> 点击事件将只会触发一次
使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用 @click.prevent.self 会阻止所有的点击，而 @click.self.prevent 只会阻止对元素自身的点击。
*/
  /*修饰符
   .lazy .number .trim
   修饰符 lazy ，变为在 change 事件中同步：(在 "change" 而不是 "input" 事件中更新 )
   <input v-model.lazy="msg" >
   如果想自动将用户的输入值转为 Number 类型 (如果原值的转换结果为 NaN 则返回原值)，可以添加一个修饰符 number 给 v-model 来处理输入值：
   <input v-model.number="age" type="number">
   如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入：
   <input v-model.trim="msg">
   */

</script>
</html>
