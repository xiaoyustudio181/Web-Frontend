<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <style>hr{border:1px solid;}</style>
    <script src="../jQuery/jquery-3.0.0.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<!--
在 Bootstrap 版本 3 中，通过为图片添加 .img-responsive 类可以让图片支持响应式布局。其实质是为图片设置了 max-width: 100%;、 height: auto; 和 display: block; 属性，从而让图片在其父元素中更好的缩放。

如果需要让使用了 .img-responsive 类的图片水平居中，请使用 .center-block 类，不要用 .text-center。 请参考助手类章节 了解更多关于 .center-block 的用法。

SVG 图像和 IE 8-10
在 Internet Explorer 8-10 中，设置为 .img-responsive 的 SVG 图像显示出的尺寸不匀称。为了解决这个问题，在出问题的地方添加 width: 100% \9; 即可。Bootstrap 并没有自动为所有图像元素设置这一属性，因为这会导致其他图像格式出现错乱。
-->
<img src="img/sample.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236">
<hr />
<img src="img/sample.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
<img src="img/sample.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
<img src="img/sample.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">

<hr />

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/bg.svg" alt="alt">
            <div class="carousel-caption">
                aaa
            </div>
        </div>
        <div class="item">
            <img src="img/bg.svg" alt="alt">
            <div class="carousel-caption">
                bbb
            </div>
        </div>
        <div class="item">
            <img src="img/bg.svg" alt="alt">
            <div class="carousel-caption">
                ccc
            </div>
        </div>
        this is ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script>
    $('.carousel').carousel({
        interval: 2000
    });
</script>
</body>
</html>
