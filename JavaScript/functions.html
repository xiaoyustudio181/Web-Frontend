<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Function</title>
</head>
<body>
<ol>
    <li>
        查看 Function 的所有方法。<br/>
        <samp>console.dir(Function)</samp>
    </li>
    <li>
        方法的两种声明方式。<br/>
        <samp>
            var test = function (){ alert(1); }<br/>
            function test(){ alert(1); }<br/>
            test();
        </samp>
    </li>
    <li>
        执行匿名方法。<br/>
        <samp>
            (function (){ alert(1); })()<br/>
            new Function('alert(1)')()<br/>
        </samp>
    </li>
</ol>
</body>
</html>
