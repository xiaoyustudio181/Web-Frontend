<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="pi.js"></script>
    <script src="config.js"></script>
    <script src="../../jQuery/jquery-3.0.0.min.js"></script>
</head>

<body>
<form>
    <h3>保存表单，刷新或重进后能还原上次保存的内容</h3>
    <dl>
        <dt>name</dt>
        <dd>
            <input id="txt1" type="text"/>
        </dd>
        <dt>select</dt>
        <dd>
            <label>
                <input id="chk1" type="checkbox"/>
                check test
            </label>
        </dd>
        <dt>date</dt>
        <dd>
            <input id="dat1" type="date"/>
        </dd>
    </dl>
</form>
<button id="save">save form</button>


</body>
<script>
    var ids = ['txt1', 'chk1', 'dat1'];//目标控件的id

    var config = createConfig("myform", ids);//还原表单
    //若表单控件是通过ajax生成，则用settimeout等待一会儿执行此句

    $('#save').on('click',function () {//保存表单
        config.saveCtrls();
    })
</script>
</html>
