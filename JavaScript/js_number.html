<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js number function</title>
</head>
<body>
</body>
<script>
    console.dir(Number);
    console.log(Number.MAX_SAFE_INTEGER);//9007199254740991
    console.log(Number.MAX_VALUE);//1.7976931348623157e+308
    console.log(Number.MIN_SAFE_INTEGER);//-9007199254740991
    console.log(Number.MIN_VALUE);//5e-324
    console.log(Number.NEGATIVE_INFINITY);//-Infinity
    console.log(Number.POSITIVE_INFINITY);//Infinity
    console.log(Infinity);//Infinity
    console.log(Number.NaN);//NaN
    console.log(NaN);//NaN
    console.log(typeof '11.12');//string
    console.log(typeof parseInt('11.12'));//number
    console.log(parseInt('11.12'));//11
    console.log(parseFloat('11.12'));//11.12
    console.log(Number.isInteger('a'));//false
    console.log(isNaN('a'));//true isNaN(is not a number)
    console.log(Number.isInteger(1.2));//false
    console.log(Number.isInteger(1));//true
</script>
</html>
