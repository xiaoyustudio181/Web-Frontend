<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="helper.js"></script>
</head>
<body>字符串
</body>
<script>
    msg(String,'d');
    var str='abc-dea-';
    msg(str);
    msg(typeof str);//string
    msg(str.length);//8
    msg(str+'fg');//abc-dea-fg
    msg(str.concat('fg'));//abc-dea-fg
    msg(str.charAt(0));//a
    msg(str.indexOf('a'));//0
    msg(str.lastIndexOf('a'));//6
    msg(str.startsWith('ab'));//true
    msg(str.padStart(10,'1'));//11abc-dea-
    msg(str.toUpperCase());//ABC-DEA-
    msg('ABC'.toLowerCase());//abc
    msg(str.padEnd(10,'1'));//abc-dea-11
    msg(str.repeat(2));//abc-dea-abc-dea-
    msg(str.replace('abc','123'));//123-dea-
    msg(str.split('-'));//["abc", "dea", ""]
    msg(str.split('-',2));//["abc", "dea"]
    msg(String.valueOf(str));//ƒ String() { [native code] }

    msg(str.slice(1));//bc-dea-
    msg(str.slice(1,2));//b [start,end)
    msg(str.slice(-3));//ea-

    msg(str.substr(1));//bc-dea-
    msg(str.substr(1,2));//bc [start,end]
    msg(str.substr(-3));//ea-

    msg(str.substring(1));//bc-dea-
    msg(str.substring(1,2));//b [start,end)
    msg(str.substring(-3));//ea-

    msg(str.search(/bc-d/));//1 返回与正则表达式查找内容匹配的第一个子字符串的位置
    msg(str.match(/^abc-dea-$/));//[...] 有匹配
    msg(str.match(/abc-df/));//null 无匹配

    str='  abc-dea- ';
    msg(str);//  abc-dea-
    msg(str.length);//11
    msg(str.trimLeft().length);//9
    msg(str.trimRight().length);//10
    msg(str.trim().length);//8

</script>
</html>
