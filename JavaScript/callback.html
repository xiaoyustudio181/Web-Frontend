<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback</title>
</head>
<body>

</body>
<script>
    //关于回调函数
    function callback(var1) {
        //alert(var1);
    }
    //调用匿名函数
    (function () {
        (function () {
            var temp=123;
            callback(temp);//取到匿名函数中的变量（拿到函数内部值的过程就是回滚函数）
            //回调函数就是为了解决拿到函数内部的值而产生
        })()
    })()
</script>
</html>
