<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="helper.js"></script>
</head>
<body>
异常处理
</body>
<script>
    try{
        alert(parseInt(var1));
    }catch (ex){
        msg('异常消息：'+ex.message);
    }finally {
        msg('异常处理完毕。');
    }

    try{
        throw new Error('Whoops!');
    }catch (ex){
        msg('异常消息：'+ex.message);
    }

    throw new Error('Whoops!');//不处理异常，无法向下执行
    msg('程序运行完毕。');

</script>
</html>
