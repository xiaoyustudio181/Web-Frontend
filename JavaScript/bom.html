<script>
    msg(window);
    //以下对象均是window对象的属性。JavaScript中的任何一个全局函数或变量都是window的属性。
    msg(document, 'd');
    msg(document);
    msg(navigator);
    msg(screen);
    msg(location);
    msg(history);
    msg(Math);
    msg(localStorage);//localStorage生命周期是永久，这意味着除非用户显示在浏览器提供的UI上清除localStorage信息，否则这些信息将永远存在。
    msg(sessionStorage);//sessionStorage生命周期为当前窗口或标签页，一旦窗口或标签页被永久关闭了，那么所有通过sessionStorage存储的数据也就被清空了。
    //如果一个标签页包含多个iframe标签且他们属于同源页面，那么他们之间是可以共享sessionStorage的。

    localStorage['aa']=11;
    //msg(localStorage['aa']);//获取
    //msg(localStorage.getItem('aa'));//获取
    //localStorage.clear();//清空localStorage中所有信息
    //localStorage.removeItem("aa");//删除
    //delete localStorage['aa'];//删除
    for (var i = 0; i < localStorage.length; i++) {
        var name = localStorage.key(i);
        var value = localStorage.getItem(name);
        msg(name+': '+value);
    }
    //通过getItem或直接使用localStorage["key"]获取到的信息均为实际存储的副本。

    msg('', 'w');
