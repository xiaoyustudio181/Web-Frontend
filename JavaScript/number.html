<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="helper.js"></script>
</head>
<body>数字类
</body>
<script>
    msg(Number,'d');
    msg(Number.MAX_SAFE_INTEGER);//9007199254740991
    msg(Number.MAX_VALUE);//1.7976931348623157e+308
    msg(Number.MIN_SAFE_INTEGER);//-9007199254740991
    msg(Number.MIN_VALUE);//5e-324
    msg(Number.NEGATIVE_INFINITY);//-Infinity
    msg(Number.POSITIVE_INFINITY);//Infinity
    msg(Infinity);//Infinity
    msg(Number.NaN);//NaN
    msg(NaN);//NaN
    msg(typeof '11.12');//string
    msg(typeof parseInt('11.12'));//number
    msg(parseInt('11.12'));//11
    msg(parseFloat('11.12'));//11.12
    msg(Number.isInteger('a'));//false
    msg(isNaN('a'));//true isNaN(is not a number)
    msg(Number.isInteger(1.2));//false
    msg(Number.isInteger(1));//true
</script>
</html>
