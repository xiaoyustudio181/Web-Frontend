<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js date function</title>
</head>
<body>
</body>
<script>
    console.dir(Date);
    var t=new Date();
    var b=new Date(1993,3,19,10,30,15,100);//月份从0开始计数
    console.dir(t);
    console.dir(b);
    console.log(t.getFullYear());//年
    console.log(t.getMonth()+1);//月
    console.log(t.getDate());//日
    console.log(t.getHours());//时
    console.log(t.getMinutes());//分
    console.log(t.getSeconds());//秒
    console.log(t.getMilliseconds());//毫秒
    console.log(t.getTime());//

    var timer=setInterval(function () {//每隔一定时间发生
        console.log(new Date().getSeconds());
    },1000);
    clearInterval(timer);

    var timeout;
    function timeoutf() {
        console.log('time is up');
        timeout=setTimeout(timeoutf,2000);//倒计时发生
    }
    timeoutf();
    clearTimeout(timeout);
</script>
</html>
