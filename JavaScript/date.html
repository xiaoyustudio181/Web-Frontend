<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="helper.js"></script>
</head>
<body>日期
</body>
<script>
    msg(Date,'d');
    var t=new Date();
    var b=new Date(1993,3,19,10,30,15,100);//月份从0开始计数
    msg(t,'d');
    msg(b,'d');
    msg(t.getFullYear());//年
    msg(t.getMonth()+1);//月
    msg(t.getDate());//日
    msg(t.getHours());//时
    msg(t.getMinutes());//分
    msg(t.getSeconds());//秒
    msg(t.getMilliseconds());//毫秒
    msg(t.getTime());//

    var timer=setInterval(function () {//每隔一定时间发生
        msg(new Date().getSeconds());
    },1000);
    clearInterval(timer);

    var timeout;
    function timeoutf() {
        msg('time is up');
        timeout=setTimeout(timeoutf,2000);//倒计时发生，调用自身
    }
    timeoutf();
    clearTimeout(timeout);
</script>
</html>
