<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Clip Image</title>
  <link type="text/css" rel="stylesheet" href="resource/clip.css"/>
  <style type="text/css">
    .schmenu {
      height: 33px;
      line-height: 33px;
      background: #636871;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .schmenu ul {
      width: 1180px;
      margin: 0 auto;
      overflow: hidden;
    }

    .schmenu ul li {
      float: left;
      list-style: none;
    }

    .schmenu ul li a {
      height: 33px;
      line-height: 33px;
      display: block;
      color: #fff;
      font-size: 13px;
      padding: 0 10px;
      text-decoration: none;
    }

    .schmenu ul li a:hover {
      color: #fff;
      background: #000;
      text-decoration: none;
      -moz-transition: all 0.2s ease;
      -webkit-transition: all 0.2s ease;
      -o-transition: all 0.2s ease;
      -moz-transition: all 0.2s ease;
      transition: all 0.2s ease;
    }
  </style>
  <script src="resource/jquery-3.0.0.min.js"></script>
  <script src="resource/cropbox.js"></script>
  <script src="resource/do_img_api.js"></script>
</head>
<body>
<div class="container">
  <div class="imageBox">
    <div class="thumbBox"></div>
    <div class="spinner" style="display: none;">Loading...</div>
  </div>
  <div class="action">
    <div class="new-contentarea tc">
      <a href="javascript:void(0)" class="upload-img">
        <label for="upload-file">上传图像</label>
      </a>
      <input type="file" class="" name="upload-file" id="upload-file">
    </div>
    <input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切">
    <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+">
    <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-">
  </div>
  <div class="cropped"></div>
  <button id="save">　保存　</button>
</div>
</body>
<script>
  var options =
      {
        thumbBox: '.thumbBox',
        spinner: '.spinner',
        imgSrc: './resource/avatar.jpg'
      };
  var cropper = $('.imageBox').cropbox(options);

  /*
  * 载入图像
  * */
  $('#upload-file').on('change', function () {
    var reader = new FileReader();
    reader.onload = function (e) {
      options.imgSrc = e.target.result;
      cropper = $('.imageBox').cropbox(options);
    }
    reader.readAsDataURL(this.files[0]);
    // this.files = [];
  });

  /*
  * 裁剪
  * */
  $('#btnCrop').on('click', function () {
    var cliped_img = cropper.getDataURL();//裁剪后的图像数据

    $('.cropped').html('');
    $('.cropped').append('<img src="' + cliped_img + '" align="absmiddle" style="width:64px;margin-top:4px;border-radius:64px;box-shadow:0px 0px 12px #7E7E7E;" ><p>64px*64px</p>');
    $('.cropped').append('<img src="' + cliped_img + '" align="absmiddle" style="width:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');
    $('.cropped').append('<img src="' + cliped_img + '" align="absmiddle" style="width:180px;margin-top:4px;border-radius:180px;box-shadow:0px 0px 12px #7E7E7E;"><p>180px*180px</p>');

    newNarrowImage(cliped_img, 100);//生成缩小图
  });

  /*
  * 放大图像
  * */
  $('#btnZoomIn').on('click', function () {
    cropper.zoomIn();
  });

  /*
  * 缩小图像
  * */
  $('#btnZoomOut').on('click', function () {
    cropper.zoomOut();
  });

  $("#save").on('click',function () {
    let formData = new FormData();
    formData.append('img', base64);

    $.ajax({
      url: '/js_do_img/server.php?op=doImg',
      type: 'post',
      async: true,
      data: formData,
      dataType: 'json',
      success: function (result) {
        if(result.result==='success'){
          alert('已保存。');
        }
      },
      error: function (xhr, status, message) {
        console.log('ajax error : ' + status + ' --> ' + message);
      },
      // cache:true,
      contentType: false,
      processData: false
    });
  });
</script>
</html>
