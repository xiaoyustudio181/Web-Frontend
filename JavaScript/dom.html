<!--
DOM 是 Document Object Model（文档对象模型）的缩写。
HTML DOM 定义了访问和操作 HTML 文档的标准方法。
DOM 将 HTML 文档表达为树结构。
DOM 是 W3C（万维网联盟）的标准。
DOM 定义了访问 HTML 和 XML 文档的标准：
“W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。”
W3C DOM 标准被分为 3 个不同的部分：
1，核心 DOM - 针对任何结构化文档的标准模型
2，XML DOM - 针对 XML 文档的标准模型
3，HTML DOM - 针对 HTML 文档的标准模型

HTML DOM 是：
1，HTML 的标准对象模型；
2，HTML 的标准编程接口；
3，W3C 标准。

HTML DOM 定义了所有 HTML 元素的对象和属性，以及访问它们的方法。
换言之，HTML DOM 是关于如何获取、修改、添加或删除 HTML 元素的标准。

在 HTML DOM 中，所有事物都是节点。
DOM 是被视为节点树的 HTML。
DOM 节点，根据 W3C 的 HTML DOM 标准，HTML 文档中的所有内容都是节点：
1，整个文档是一个文档节点
2，每个 HTML 元素是元素节点
3，HTML 元素内的文本是文本节点
4，每个 HTML 属性是属性节点
5，注释是注释节点
文档 -> 根元素<html> -> 元素<body> -> 元素<a> -> 文本“我的链接”

通过 HTML DOM，树中的所有节点均可通过 JavaScript 进行访问。
所有 HTML 元素（节点）均可被修改，也可以创建或删除节点。

节点树中的节点彼此拥有层级关系。
父（parent）、子（child）和同胞（sibling）等术语用于描述这些关系。
父节点拥有子节点。同级的子节点被称为同胞（兄弟或姐妹）。

在节点树中，顶端节点被称为根（root）
每个节点都有父节点、除了根（它没有父节点）
一个节点可拥有任意数量的子
同胞是拥有相同父节点的节点

所有 HTML 元素被定义为对象，而编程接口则是对象方法和对象属性。
方法是您能够执行的动作（比如添加或修改元素）。
属性是您能够获取或设置的值（比如节点的名称或内容）。
-->
<div id="container">
    <p id="p1" class="default default2" attr1="usa">
        this is a paragraph
    </p>
    <input id="i1" type="text" value="hello sea" />
</div>

    msg(p1.innerHTML);
    msg(p1.outerHTML);
    msg(p1.parentNode);//父节点
    msg(p1.childNodes);//子节点
    msg(p1.attributes);//属性节点
    msg(p1.nodeName);//节点名称（只读属性）
    /*元素节点的 nodeName 与标签名相同
     属性节点的 nodeName 与属性名相同
     文本节点的 nodeName 始终是 #text
     文档节点的 nodeName 始终是 #document*/
    /*nodeType
     元素	1
     属性	2
     文本	3
     注释	8
     文档	9*/

    msg('id','w');
    msg(p1.id);
    p1.id = 'p2';
    msg(p1.id);

    msg('className','w');
    msg(p1.className);

    msg(span1.firstChild==text1);
    msg(span1.lastChild==text1);

    p1.appendChild(span1);
    //p1.removeChild(span1);

    var new_attr=document.createAttribute('new_attr');//创建属性节点
    new_attr.value='new1';

</script>
