<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js dom</title>
    <script src="helper.js"></script>
</head>
<body>
<p id="p1" class="default default2" attr1="usa">
    this is a paragraph
</p>
<script>
    var p1 = findID('p1');
    msg(p1.innerHTML);
    p1.innerHTML = 'hello world';
    msg(p1.innerHTML);
    msg(p1.outerHTML);

    msg(p1.id);
    p1.id = 'p2';
    msg(p1.id);

    msg(p1.className);
    p1.className = 'default3 default4';
    msg(p1.className);

    msg(p1.getAttribute('attr1'));
    p1.setAttribute('attr1', 'ufo');
    msg(p1.getAttribute('attr1'));

    p1.removeAttribute('attr1');
    msg(p1.getAttribute('attr1'));

    msg(p1.style);
    p1.style.fontFamily = 'Comic Sans MS';
    p1.style.fontSize = '15px';
    p1.style.backgroundColor = 'pink';
    msg(p1.style);
    p1.style = 'font-family:"Consolas"; font-size:20px; background-color:skyblue';
    msg(p1.style);
</script>
<hr/>
<input id="i1" type="text" value="hello sea"/>
<br/>
<script>
    var i1 = findID('i1');
    msg(i1.value);
    i1.value = 'hello beach';
    msg(i1.value);
</script>
</body>
<style>
    * {
        font-size: large;
        font-family: "Calibri";
    }
</style>
</html>
