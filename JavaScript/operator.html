<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operator</title>
    <script src="helper.js"></script>
</head>
<body>
<ol>
    <li>
        <kbd>a && b //将 a, b 转换为 Boolean 类型, 再执行逻辑与, true 返回 b, false 返回 a</kbd><br/>
        <kbd>
            0 && 2<br/>
            1 && 2<br/>
            false && 'a'<br/>
            true && 'a'<br/>
        </kbd>
    </li>
    <li>
        <kbd>a || b //将 a, b 转换为 Boolean 类型, 再执行逻辑或, true 返回 a, false 返回 b</kbd><br/>
        <kbd>
            0 || 2<br/>
            1 || 2<br/>
            false || 'a'<br/>
            true || 'a'<br/>
        </kbd>
    </li>
    <li>
        小数运算精度丢失。<br/>
        <kbd>
            0.3 - 0.1
        </kbd>
    </li>
</ol>
</body>
</html>
