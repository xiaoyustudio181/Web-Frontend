<script>
    //元素增删
    /*
     .unwrap()，从DOM中删除匹配元素集合的父元素，匹配元素留在原位。
     .wrap()，在匹配的元素集合中的每个元素周围包裹一个HTML结构。
     .wrapAll()，在匹配的元素集合的所有元素周围包裹一个HTML结构。
     .wrapInner()，在匹配的元素集合的每个元素内部包裹一个HTML结构。
     */
    /*
     .append()，在匹配的元素集合中每个元素的末尾，插入用参数指定的内容。
     .appendTo()，把匹配的元素集合中的每个元素插入到目标的末尾。
     .prepend()，在匹配的元素集合中每个元素的开头，插入用参数指定的内容。
     .prependTo()，把匹配的元素集合中的每个元素插入到目标的开头。
     */
    /*
     after()，在匹配的元素集合的每个元素后面，插入用参数指定的内容。
     before()，在匹配的元素集合的每个元素的前面，插入用参数指定的内容。
     insertAfter()，把匹配的元素集合中的每个元素插入到目标的后面。
     inserBefore()，把匹配的元素集合中的每个元素插入到目标的前面。
     */
    /*
     .detach()，筛选出匹配的元素以删除掉（保留被删除的元素相关jQuery数据。当被删除的元素重新插入到DOM时有用）。
     .remove()，从DOM中删除匹配的元素集合。
     .empty()，从DOM上删除匹配的元素集合的所有的子元素节点。
     */
    /*
     repalceAll()，用匹配的元素集合替代每一个目标元素。
     repalceWith()，用提供的新内容替换掉匹配的元素集合中的每个元素，并返回已经被删除的元素的集合。
     */
</script><hr />

<script>
    /*
     .each()，遍历一个jQuery对象，针对每个匹配的元素执行一个函数。
     .data()，存储与匹配的元素相关的任何数据，或返回匹配的元素集合中第一个元素的某段已存储的命名数据值。
     .removeDate()，删除一条之前存储的数据段。
     */
    /*
     .get()，取回jQuery对象所匹配的DOM元素。
     .eq()，把匹配的元素集合缩小到指定索引数的那一个(jQuery对象)。
     .index()，返回指定元素相对于其他指定元素的index位置。
     .length属性，jQuery对象中的元素的数量。
     */
    //筛选
    /*
     .filter()，把匹配元素的集合缩小到只剩下匹配选择器的那些元素，或者能通过函数测试的那些元素。
     .first()，把匹配的元素集合缩小到集合中的第一个。
     .last()，把匹配的元素集合缩小到集合中的最后一个。
     .has()，把匹配的元素集合缩小到这样的元素：它拥有匹配该选择器或者DOM元素的后代元素。
     .not()，从匹配的元素集合中删除元素。</dt>
     .slice()，把匹配的元素集合缩小到一个子集，子集用一个索引范围指定(start到end，不包括end)
     .is()，根据一个选择器、元素或者jQuery对象，检查当前元素的匹配集合，如果这些元素中至少有一个匹配了给定的参数，则返回true。
     .nextAll() 获得匹配元素集合中每个元素的所有跟随的同胞元素，由选择器筛选是可选的。
     .add()，创建一个jQuery对象，把元素添加到匹配元素的集合里。</dt>
     .addBack()，把推栈中的前一个元素的集合添加到当前集合，视情况用一个选择器作筛选。</dt>
     .end()，结束当前连缀中最近的一个筛选操作，并把匹配的元素集合返回到它的上一个状态。
     */
    /*
     contents()，获得匹配的元素集合中每个元素的子元素，包括文本节点和注释节点。
     $("#contents").on('click',function () {
     console.log($("#p2").contents());
     $("#p2").contents().filter(function () {
     return this.nodeType === 3;//搜索Text
     }).wrap('<b></b>').end().filter(function () {
     return this.nodeName === 'BR';//搜索<br />
     }).remove().end().filter('span').wrapInner('<i></i>');
     });
     //树遍历
     //向下遍历
     .find()，获得当前所匹配的元素集合中每个元素的后代元素，用一个选择器、jQuery对象，或者元素作筛选。
     .children()，获得匹配的元素集合中每个元素的子元素，视情况用一个选择器作筛选。
     //向上遍历
     .closest()，针对集合中的每个元素，从自身开始从DOM树向上遍历，获得第一个匹配选择器的元素。
     .parents()，针对集合中的每个元素，从父元素开始从DOM树向上遍历，获得第一个匹配选择器的元素。
     .parent()，获得匹配的元素的当前集合中的每个元素的父元素，视情况用一个选择器作筛选。
     .offsetParent()，返回最接近的有定位的祖先元素。
     .parentsUntil()，获得匹配的元素的当前集合中的每个元素的祖先元素，向上直到遇到匹配选择器、DOM节点或者jQuery对象的那个元素（但是不包含这个匹配的元素）。
     //同级遍历
     .next()，获得匹配的元素集合中每个元素后面紧挨着的同辈元素。如果提供了一个选择器，它会取得只有匹配该选择器的下一个同辈元素。
     .nextAll()，获得匹配的元素集合中每个元素所有后面的同辈元素，视情况用一个选择器作筛选。
     .nextUntil()，获得每个元素所有后面的同辈元素，向后直到遇到匹配选择器、DOM节点或者jQuery对象的那个元素（但是不包含这个匹配的元素）。

     .prev()，获得匹配的元素集合中每个元素前面紧挨着的同辈元素，视情况用一个选择器作筛选。</dt>
     .prevAll()，获得匹配的元素集合中每个元素所有前面的同辈元素，视情况用一个选择器作筛选。</dt>
     .prevUntil()，获得每个元素所有前面的同辈元素，向前直到遇到匹配选择器、DOM节点或者jQuery对象的那个元素（但是不包含这个匹配的元素）。</dt>
     .siblings()，获得匹配的元素集合中每个元素的同辈元素，视情况用一个选择器作筛选。
     */
</script><hr />
<p id="p3" style="background-color: skyblue">Paragraph</p>
<button id="10">Test</button>
<button id="11">Test</button>
<button id="12">Test</button>
<script>
    bindClick(10,function () {
        var $p3=$('#p3');
        $p3.hide();//参数1：时间间隔；参数2：回调函数（动画完毕后执行）。

        //$p3.toggle(200,function () {alert("OK");});
    });
    bindClick(11,function () {
        var $p3=$('#p3');
        $p3.show();
    });
    /*
     .fadeIn();
     .fadeOut();
     .fadeToggle();
     .fadeTo(duration,opacity,function);

     .slideDown();
     .slideUp();
     .slideToggle();
     */
    bindClick(12,function () {
        var $p3=$('#p3');
        $p3.animate({height:'+=30px',fontSize:'+=15px',textIndent:'1em'})
                .delay(100)
                .animate({height:'-=30px',fontSize:'-=15px',textIndent:'0em'});
    });
</script>
