<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery attr</title>
    <style>
        button{font-size: large;font-family:"Calibri";}
    </style>
    <script src="../JavaScript/helper.js"></script>
    <script src="jquery-3.0.0.min.js"></script>
    <script>
        //$(document).ready(function(){});
        //等待HTML加载完毕后执行function的内容。否则JS代码不能操控出现在它之后的HTML。
        //$(function () {});//简写
        msg('JQuery版本：'+$.fn.jquery);
        msg($,'d');
        //readObj($);
    </script>
</head>
<body>
<p id="p1" class="default default2" attr1="cat">
    this is a paragraph
</p>
<button id="b1">.html()</button>
<button id="b1-2">.html('hello world')</button><br />

<button id="b3">.hasClass('default2')</button>
<button id="b3-2">.hasClass('default3')</button>
<button id="b3-3">.addClass('default3')</button>
<button id="b3-4">.removeClass('default3')</button>
<button id="b3-5">.toggleClass('default3')</button><br />

<button id="b4">.attr('id')</button>
<button id="b4-2">.attr('id','p2')</button>
<button id="b4-3">.attr('attr1')</button>
<button id="b4-4">.attr('attr1','dog')</button>
<button id="b4-5">.removeAttr('attr1')</button>
<script>
    $p1=$('#p1');
    //$p1=$($('p')[0]);
    msg($p1);
    $('#b1').on('click',function () {
        alert($p1.html());
    });
    bindClick('b1-2',function () {
        $p1.html('hello world');
    });
    bindClick('b3',function () {
        alert($p1.hasClass('default2'));
    });
    bindClick('b3-2',function () {
        alert($p1.hasClass('default3'));
    });
    bindClick('b3-3',function () {
        $p1.addClass('default3');
    });
    bindClick('b3-4',function () {
        $p1.removeClass('default3');
    });
    bindClick('b3-5',function () {
        $p1.toggleClass('default3');
    });
    bindClick('b4',function () {
        alert($p1.attr('id'));
    });
    bindClick('b4-2',function () {
        $p1.attr('id','p2');
    });
    bindClick('b4-3',function () {
        alert($p1.attr('attr1'));
    });
    bindClick('b4-4',function () {
        $p1.attr('attr1','dog');
    });
    bindClick('b4-5',function () {
        $p1.removeAttr('attr1');
    });
</script>
<hr /><!--=======================================-->
<p>
    <input id="i1" type="text" value="hello ufo" />
</p>
<button id="b2">.val()</button>
<button id="b2-2">.val('hello sea')</button>
<script>
    $i1=$('#i1');
    bindClick('b2',function () {
        alert($i1.val());
    });
    bindClick('b2-2',function () {
        $i1.val('hello sea');
    });
</script>
<hr /><!--=======================================-->
<p>
    <input id="c1" class="ch" type="checkbox" checked="checked" class="default default2" />
    <input class="ch" type="checkbox" checked="checked" class="default default2" />
    <span id="span1"></span>
</p>
<button id="b5">.prop('checked')</button>
<button id="b5-2">.attr('checked')</button><br />

<button id="b5-11">.is(':checked')</button>
<button id="b5-12">.is(':disabled')</button><br />

<button id="b5-3">.prop('checked',true)</button>
<button id="b5-4">.prop('checked',false)</button><br />

<button id="b5-7">.prop('disabled')</button>
<button id="b5-8">.attr('disabled')</button><br />

<button id="b5-5">.prop('disabled',true)</button>
<button id="b5-6">.prop('disabled',false)</button><br />

<button id="b5-9">.prop('class')</button>
<button id="b5-10">.prop('class','default3')</button><br />

<button id="b5-13">$('.ch').prop('checked',true)</button>
<button id="b5-14">$('.ch').prop('checked',false)</button><br />
<script>
    $c1=$('#c1');
    bindClick('b5',function () {
        alert($c1.prop('checked'));
    });
    bindClick('b5-2',function () {
        alert($c1.attr('checked'));//只根据属性值变化，不随操作改变
    });
    bindClick('b5-3',function () {
        $c1.prop('checked',true);
    });
    bindClick('b5-4',function () {
        $c1.prop('checked',false);
    });
    bindClick('b5-5',function () {
        $c1.prop({disabled:true});//对象赋值
    });
    bindClick('b5-6',function () {
        $c1.prop('disabled',false);
    });
    bindClick('b5-7',function () {
        alert($c1.prop('disabled'));
    });
    bindClick('b5-8',function () {
        alert($c1.attr('disabled'));//要随操作改变
    });
    bindClick('b5-9',function () {
        alert($c1.prop('class'));
    });
    bindClick('b5-10',function () {
        $c1.attr('class','default3');//要随操作改变
    });
    bindClick('b5-11',function () {
        alert($c1.is(':checked'));
    });
    bindClick('b5-12',function () {
        alert($c1.is(':disabled'));
    });
    bindClick('b5-13',function () {
        $('.ch').prop('checked',true);
    });
    bindClick('b5-14',function () {
        $('.ch').prop('checked',false);
    });
    $c1.on('change',function () {
        $span1=$('#span1');
        $span1.html("attr(\"checked\"): <strong>"+ $c1.attr("checked")+"</strong>&nbsp;"+
                "prop(\"checked\"): <strong>" + $c1.prop("checked")+ "</strong>&nbsp;"+
                "is(\":checked\"): <strong>"+$c1.is(":checked")+ "</strong>");
    });
    //.removeProp()??
</script>
<hr /><!--=======================================-->

</body>
</html>
